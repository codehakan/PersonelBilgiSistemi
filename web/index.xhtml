<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Personal Bilgi Sistemi Giriş</title>
        <style>
            div {
                background-color: #ccccff;
                width: 400px;
                padding: 30px;
                border: 22px solid navy;
                padding: 25px;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <div>
            <h:form>
                Kullanıcı Adı : <h:inputText value="#{auth.username}" required="true"></h:inputText> <br> </br>
                Şifre : <h:inputSecret value="#{auth.password}" required="true"></h:inputSecret> <br> </br>
                <h:commandButton value="GİRİŞ" type="submit" action="#{auth.getAuthorized()}" ></h:commandButton>
            </h:form>
            </div>
        </center>
    </h:body>
</html>
